<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/CSS/salesreport.css">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body>
    <h1 style="margin-bottom: 20px;">Admin Dashboard</h1>
    <div class="grid-container">
      <div>
        <h2>All Sales</h2>
        <button id="showAllSalesBtn">All Sales</button>
      </div>
      <div>
        <h2>Category Wise</h2>
        <div class="category-buttons">
          <button id="showCashSalesBtn">Cash Sales</button>
          <button id="showCreditSalesBtn">Credit Sales</button>
        </div>
      </div>
    </div>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="fromDate" name="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="toDate" name="endDate">
        <button id="getOrdersByDateRange">Get Order Details by Date Range</button>
    </div>
 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="/JAVASCRIPT/salesreport.js"></script>
</body>
</html>
